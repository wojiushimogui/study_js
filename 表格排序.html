		<script>
		window.onload=function()
		{
			var oTB=document.getElementById('tb1');
			var oTbody=oTB.tBodies[0];
			
			var oBtn=document.getElementById('btn1');
			
			oBtn.onclick=function()
			{
			
				var aTr=oTB.tBodies[0].rows;//这行语句与这行相同：var aTr=oTB.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
				//alert(aTr.length);//结果为：6
				var arr=[];
				for(var i=0;i<aTr.length;i++)
				{
					
					arr.push(aTr);	
				}
				arr.sort(function(oTr,oTr2)
				{
					alert(oTr.getElementsByTagName('td')[0].innerHTML);
					var num=parseInt(oTr.getElementsByTagName('td')[0].innerHTML);
					var num2=parseInt(oTr2.getElementsByTagName('td')[0].innerHTML);
					return num-num2;
				}
				);
				for(var i=0;i<arr.length;i++)
				{
					oTbody.appendChild(arr[i]);
				}
				
			}			
			
			
		};
		</script>
		</head>
