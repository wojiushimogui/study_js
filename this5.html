<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
/*
注释掉的代码就是系统自动来帮我们做的
这样我们能够使用new  关键字来创建一个对象
*/
function User()
{
	//var this = new Object();
	this.name='wuranghao';
	this.age=25;
	this.showName=function()
	{
		alert(this.name);
	};
	this.showAge=function()
	{
		alert(this.age);
	};
	//return this;
};

var obj=new User(); 
var obj2=new User();
alert(obj.showName==obj2.showName);//false  说明每个对象的函数是独立的
</script>
</head>

</body>
