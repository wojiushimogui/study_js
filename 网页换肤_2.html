	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>无标题文档</title>
	</head>
	
	<style>
	#div1 {width:100px;height:200px;border:1px solid:#999;background:red;display:block}
	</style>
	
	<script>
	function setColor(content)
	{
		var oDiv=document.getElementById('div1');
		oDiv.style.background=content;
	}
	</script>
	<body>
	<input type="button" value="红色" onclick="setColor('red')"  />
	<input type="button" value="黄色" onclick="setColor('yellow')"  />
	<input type="button" value="黑色" onclick="setColor('black')"  />
	<div id="div1">
	</div>
	</body>
	</html>
