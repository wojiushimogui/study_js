	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>无标题文档</title>
	</head>
	
	<style>
	#div1 {width:200px;height:100px;border:1px solid:#999;background:red;display:block;}
	</style>
	<script>
	function setStyle(name,value)
	{
		var oDiv = document.getElementById("div1");
		//oDiv.style[name]=value;//注意：这里就不能使用oDiv.style.name=value;
	}
	</script>
	
	<body>
	<input type="button" value="改变宽度"  onclick="setStyle('width','400px')" />     <!--  注意：这里传进去的参数均为字符串-->
	<input type="button" value="改变长度"  onclick="setStyle('height','300px')"/>
	<input type="button" value="改变颜色"  onclick="setStyle('background','black')"/>
	<div id="div1">
	
	</div>
	</body>
	</html>
