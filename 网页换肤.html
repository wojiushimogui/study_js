	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>无标题文档</title>
	</head>
	
	<style>
	#div1 {width:200px;height:100px;background:red;border:1px solid:#999;display:block;}
	</style>
	<script>
	function toRed()
	{
		var oDiv=document.getElementById('div1');
		oDiv.style.background="red";
	}
	
	function toYellow()
	{
		var oDiv=document.getElementById('div1');
		oDiv.style.background="yellow";
	}
	
	function toBlack()
	{
		var oDiv=document.getElementById('div1');
		oDiv.style.background="black";
	}
	
	
	</script>
	
	<body>
	<input type="button" value="红色" onclick="toRed()" />
	<input type="button" value="黄色" onclick="toYellow()" />
	<input type="button" value="黑色" onclick="toBlack()" />
	<div id="div1">
		
	</div>
	
	</body>
	</html>
